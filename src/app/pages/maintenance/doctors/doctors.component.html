<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Find the Doctor" #textSearchDoctor
          (keyup)="searchDoctor(textSearchDoctor.value)" />
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spinner fa-spin fa-2x"></i>
      <p class="mb-0">Please Wait ...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors Maintenance</h4>
        <h6 class="card-subtitle">Doctors Registered {{doctors.length}}</h6>
        <button routerLink="/doctor/nuevo" class="btn btn-primary">Create Doctor</button>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Doctor's Avatar</th>
                <th>Doctor's Name</th>
                <th class="text-nowrap">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td class="width100 text-center">
                  <img (click)="imgDoctorUpdater(doctor)" class="imgAvatar cursor" [src]="doctor.img | pipes: 'doctors'"
                    alt="doctors" />
                </td>

                <td style="width: 20rem;">{{ doctor.name }}</td>

                <td class="text-nowrap">
                  <a [routerLink]="['/doctor', doctor.id]" routerLinkActive="router-link-active" data-toggle="tooltip"
                    data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a (click)="deleteDoctor(doctor)" data-toggle="tooltip" data-original-title="Clear">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Before</button>
        &nbsp;
        <button class="btn btn-secondary">Next</button> -->
      </div>
    </div>
  </div>
</div>
